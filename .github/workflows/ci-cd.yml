name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports: ['27017:27017']
    env:
      MONGO_URI: mongodb://localhost:27017
      JWT_SECRET: testsecret
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install & test backend
        working-directory: ./kanban-backend
        run: |
          npm install
          npm test

      - name: Install frontend deps
        working-directory: ./kanban-frontend
        run: npm install

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-backend:latest ./kanban-backend
          docker push ${{ secrets.DOCKER_USERNAME }}/kanban-backend:latest

      - name: Build & push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kanban-frontend:latest ./kanban-frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/kanban-frontend:latest

  trigger-argo-sync:
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
      - name: Install Argo CD CLI
        run: |
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/download/v2.10.7/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd

      - name: Login and sync Argo CD app
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username ${{ secrets.ARGOCD_USERNAME }} \
            --password ${{ secrets.ARGOCD_TOKEN }} \
            --insecure

          argocd app sync kanban
